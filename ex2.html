<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Escribe un programa que compruebe que un año es bisiesto o no*/
        let año = parseInt(prompt("Escribe un año"));
        if (((año % 4 == 0) && (año % 100 != 0 )) ){
            document.writeln("El año no es bisiesto");
    
            }
         
        else
        {
            document.writeln("El año es bisiesto");
        }
    </script>
</body>
</html>
